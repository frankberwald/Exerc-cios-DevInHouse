<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Cálculo de Área e Perímetro</title>
</head>
<body>
  <main class="container">
    <div>
      <h1>Cálculo de Área e Perímetro de um retângulo</h1>
      <form class="form-group">
        <div>
          <label for="valorBase" name="valorBase" id="valorBase">Informe o comprimento da base:</label>
          <input type="number" name="base" id="base">
        </div>
        <div>
          <label for="valorAltura" name="valorAltura" id="valorAltura">Informe a altura do retângulo:</label>
          <br>
          <input type="number" name="altura" id="altura">
        </div>
      </form>
      <button class="btn" id="calcular">Calcular</button>
    </div>
  </main>
  <section class="container">
    <div class="form-group">
      <div id="resultado1" class="form-info"></div>
      <div id="resultado2" class="form-info"></div>
    </div>
  </section>
  <script src="script/retangulo.js"></script>
</body>
</html>
